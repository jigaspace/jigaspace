# ===================================================================
# JPA specific properties
# ===================================================================
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=com.hazelcast.hibernate.HazelcastCacheRegionFactory
spring.jpa.properties.hibernate.cache.hazelcast.use_native_client=false
spring.jpa.properties.hibernate.cache.hazelcast.native_client_hosts=127.0.0.1
spring.jpa.properties.hibernate.cache.hazelcast.native_client_group=hibernate
spring.jpa.properties.hibernate.cache.hazelcast.native_client_password=hibernate
spring.jpa.properties.javax.persistence.sharedCache.mode=ALL

# ===================================================================
# MVC properties
# ===================================================================
spring.mvc.favicon.enabled=false
