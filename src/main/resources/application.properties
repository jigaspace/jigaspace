spring.main.banner-mode=off

# ===================================================================
# Datasource properties
# ===================================================================
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/jigaspace
spring.datasource.username=jigaspace
spring.datasource.password=jigaspace

# ===================================================================
# JPA specific properties
# ===================================================================
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.hibernate.naming-strategy=com.jigaspace.infrastructure.jpa.JigaNamingStrategy
# ===================================================================
# MVC properties
# ===================================================================
spring.mvc.favicon.enabled=false
